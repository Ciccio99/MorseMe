<!DOCTYPE html>
<html>
	<HEAD>
		<title>MorseMe</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>

	</HEAD>
	<body>
		<div id='Top_Title'>
			<h1>MorseMe</h1>
		</div>

		<div class='Container'>
			<div id='Translator_Panel'>
				<form>
					<textarea id='Text_Area' rows='4' placeholder='Type what you want morsefied here...'></textarea>
				</form>
			</div>
		</div>

		<div class='Container'>
			<div id='Morse_Panel'>
				<form>
					<textarea id='Morse_Area' rows='4' placeholder='Morse code goes here...'></textarea>
				</form>
			</div>
		</div>

		<script src='app.js'></script>
	</body>
</html>
