<!DOCTYPE html>
<html>
	<HEAD>
		<title>MorseMe</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>

	</HEAD>
	<body>
		<div id='Top_Panel'>
			<div id='Top_Title'>
				<h1>MorseMe</h1>
			</div>
		</div>
		
		<div class='Container'>
			<div id='Translator_Panel'>
				<h3>Phrases:</h3>
				<form>
					<textarea id='Text_Area' rows='4' placeholder='Text to be morsified goes here...'></textarea>
				</form>
			</div>
		</div>

		<div class='Container'>
			<div id='Morse_Panel'>
				<h3>Morse Code:</h3>
				<form>
					<textarea id='Morse_Area' rows='4' placeholder='Morse code to be textified goes here...'></textarea>
				</form>
			</div>
		</div>

		<script src='app.js'></script>
	</body>

	<footer>
		<div id="Footer_Info_Panel">
			<p>Created by: Alberto Scicali</p>
			<p>Inspired by: Code (Developer Best Practices) by Charles Petzold</p>
		</div>
	</footer>
</html>
